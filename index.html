        <div class="col-6">
          <ul>
            <li class="temp">
              <span id="temp"></span>
            </li>
            <li class="description" id="description"></li>
            <li class="wind" id="wind">
              Wind: <span id="wind-direction">NE</span>
              <span id="wind-speed"></span
              ><span id="wind-speed-unit"> kph</span>
            </li>
            <li class="temp-selector">
              <div
                class="btn-group"
                role="group"
                aria-label="Basic radio toggle button group"
              >
                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="btnradio1"
                  autocomplete="off"
                  checked
                />
                <label class="btn btn-outline-primary" for="btnradio1" id="c"
                  >Metric</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="btnradio3"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="btnradio3" id="f"
                  >Imperial</label
                >
              </div>
            </li>
          </ul>
        </div>

        <div class="weekly" id="weather-forecast">
          <h2>Weekly forecast</h2>
        </div>
        <div class="weather_forecast row" id="forecast-day"></div>
        <div class="search_bar">
          <form action="" id="search-city">

                type="search"
                class="form-control"
                placeholder="Find your city"
                aria-describedby="button-addon2"
                id="city-search-box"
                aria-label="Find your city"
                autocomplete="off"
              />
              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="button-addon2"
                value="search"
              >
                Search
